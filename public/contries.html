<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./countries.js"></script>
    <title>Dashboard - Countries</title>
</head>

<body class="brown lighten-5">


    <!-- Header -->
    <header class="brown lighten-5">
        <nav class="nav-wrapper blue darken-4 z-depth-0">
            <div class="container">
                <a href="/" class="brand-logo">.DASHBOARD</a>
                <a href="" class="sidenav-trigger" data-target="mobile-nav">
                    <i class="material-icons">menu</i>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="contries.html">Countries</a></li>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
                <ul class="sidenav grey lighten-4" id="mobile-nav">
                    <li><a href="contries.html">Countries</a></li>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Table -->
    <div class="container">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for country.."
            title="Type in a country">

        <table id="countries">
            <tr class=" blue darken-1 col s12 m12 l12">
                <th>Country</th>
                <th>Cases/Population</th>
                <th>Cases</th>
                <th>Deaths</th>
                <th>Tests</th>
                <th>Population</th>
            </tr>
        </table>
    </div>
    <!-- Footer -->
    <footer class="page-footer brown lighten-5">
        <div class="footer-copyright blue darken-4">
            <div class="container center-align">&copy; 2021 Henrik Larsson</div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {

            $('.sidenav').sidenav();
            $('.parallax').parallax();
        });
    </script>

</body>

</html>
