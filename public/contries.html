<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;500&family=Josefin+Sans:wght@700&display=swap&family=Material+Icons" rel="stylesheet">    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
    <script defer src="./countries.js"></script>
    <title>Dashboard - Countries</title>
</head>

<body class="white">

    <!-- Header -->
    <header class="">
        <nav class="nav-wrapper white z-depth-0">
            <div class="container">
                <a href="/" class="brand-logo" id="logo">COVID-STATS</a>
                <a href="" class="sidenav-trigger" data-target="mobile-nav" id="trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="contries.html">Countries</a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <ul class="sidenav white" id="mobile-nav">
                    <li><a href="contries.html">Countries</a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Table -->
    <div class="container">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for country.."
            title="Type in a country">

        <table id="countries">
            <tr class=" blue darken-1 col s12 m12 l12">
                <th onclick="sortTable(0)">Country</th>
                <th onclick="sortTable(1)">Cases/Population</th>
                <th onclick="sortTable(2)">Cases</th>
                <th onclick="sortTable(3)">Deaths</th>
                <th onclick="sortTable(4)">Tests</th>
                <th onclick="sortTable(5)">Population</th>
            </tr>
        </table>
    </div>
    <!-- Footer -->
    <footer class="page-footer white">
        <div class="footer-copyright white">
            <div class="container center-align">&copy; 2021 Henrik Larsson</div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {

            $('.sidenav').sidenav();
            $('.parallax').parallax();
        });
    </script>
</body>
</html>
